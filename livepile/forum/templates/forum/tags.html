{% extends "./index.html" %}

{% block content %}
        <div class="content">
            <div class="box shadow col">
                <h2>Categories</h2>
                <span style="font-size: 13px; margin-top: 3px;">Click on a category to see posts associated with it.</span>
                <div class="divider"></div>
                <div class="row">
                    {% if tags %}
                    {% for tag in tags %}
                    <form class="col" method="post" action="/search/">
                        {% csrf_token %}
                        <input class="tag" style="font-size: 18px; margin-right: 8px;" name="tag" type="submit" value="{{ tag }}" />
                    </form>
                    {% endfor %}
                    {% else %}
                    No tags to show at this time. Create a post with tags to begin!
                    {% endif %}
                </div>
            </div>
        </div>
{% endblock %}
